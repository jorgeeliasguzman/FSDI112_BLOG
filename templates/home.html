{% extends 'base.html' %}
{% block title %}{% endblock title %}

{% block content %}
    {% for post in all_posts_list %}
    <div class="post-entry">
        <h3>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </h3>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
        <hr>
    </div>
    {% endfor %}
{% endblock content %}
