{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
    <div class="delete-post-entry">
        <h3>Delete Post</h3>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ post.title }}"?</p>
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock content %}
