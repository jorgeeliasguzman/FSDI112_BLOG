{% extends 'base.html' %}

{% block title %}<h3>Post</h3>{% endblock title %}

{% block content %}
    <div class="post-entry">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>
{% endblock content %}
